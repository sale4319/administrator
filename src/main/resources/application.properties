server.port=9000

#PostgreSQL
spring.postgredb.datasource.driver-class-name=org.postgresql.Driver
spring.postgredb.datasource.password=postgres
spring.postgredb.datasource.username=postgres
spring.postgredb.datasource.jdbcUrl=jdbc:postgresql://postgresqldb:5432/postgres

#CockroachDB
spring.cockroachdb.datasource.driver-class-name=org.postgresql.Driver
spring.cockroachdb.datasource.password=admin
spring.cockroachdb.datasource.username=root
spring.cockroachdb.datasource.jdbcUrl=jdbc:postgresql://roach1:26257/postgres?sslmode=disable

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG