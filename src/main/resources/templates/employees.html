<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.css"/>
    <link rel="stylesheet" href="webjars/font-awesome/5.15.1/css/all.css"/>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{css/main.css}"/>




    <meta charset="UTF-8">
    <title>postgreSQL</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">
        <img src="https://www.netex.ro/wp-content/uploads/logo_Netex-1.svg" width="70" height="50" class="d-inline-block align-top">
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <div class="dropdown">
                <button type="button" class="btn btn-light dropdown-toggle selectDb" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" name="editDb">
                    Select Database
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" th:href="@{/index}">Home</a>
                    <a class="dropdown-item" th:href="@{/workers}">cockroachDB</a>
                </div>
            </div>
        </ul>
    </div>
</nav>

<div class="container mySpace">
    <table class="table table-striped">
        <tr>
            <td>Nr</td>
            <td>Database</td>
            <td>Name</td>
            <td>Department</td>
            <td>Position</td>
            <td>Employment Date</td>
        </tr>
        <tr th:each="employee:${employees}">
            <td th:text="${employee.Id}">Id</td>
            <td th:text="${employee.db}">Database</td>
            <td th:text="${employee.name}">Name</td>
            <td th:text="${employee.department}">Department</td>
            <td th:text="${employee.position}">Position</td>
            <td th:text="${employee.updateOn}">Employment Date</td>
        </tr>
    </table>
</div>

<script type="text/javascript" src="webjars/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/popper.js/1.14.3/umd/popper.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/main.js" th:src="@{js/main.js}"></script>
</body>

</div>
