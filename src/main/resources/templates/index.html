<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.css"/>
    <link rel="stylesheet" href="webjars/font-awesome/5.15.1/css/all.css"/>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{css/main.css}"/>




    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">
        <img src="https://www.netex.ro/wp-content/uploads/logo_Netex-1.svg" width="70" height="50" class="d-inline-block align-top">
        User Manager
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/employees}">postgreSQL <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/workers}">cockroachDB <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mySpace">
    <table class="table table-striped">
        <tr>
            <td>Nr</td>
            <td>Database</td>
            <td>Name</td>
            <td>Department</td>
            <td>Position</td>
            <td>Employment Date</td>
        </tr>

        <tr th:each="employee:${showPostgres}">
            <td th:text="${employee.Id}">Id</td>
            <td th:text="${employee.db}">Database</td>
            <td th:text="${employee.name}">Name</td>
            <td th:text="${employee.department}">Department</td>
            <td th:text="${employee.position}">Position</td>
            <td th:text="${employee.updateOn}">Employment Date</td>
        </tr>
        <tr th:each="worker:${showCockroach}">
            <td th:text="${worker.Id}">Id</td>
            <td th:text="${worker.db}">Database</td>
            <td th:text="${worker.name}">Name</td>
            <td th:text="${worker.department}">Department</td>
            <td th:text="${worker.position}">Position</td>
            <td th:text="${worker.updateOn}">Employment Date</td>
        </tr>
    </table>
</div>


<script type="text/javascript" src="webjars/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/popper.js/1.14.3/umd/popper.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/main.js" th:src="@{js/main.js}"></script>
</body>

<div class="container footer">
    <hr>

    <!-- Footer -->

    <footer>
        <div class="row">
            <div class="col-lg-12">

                <p>&#128295 Mock Project 2020 &#128296</p>

            </div>
        </div>

    </footer>
</div>

</html>
